name: stoquer
description: "Sistema de gestão de ativos empresariais com Flutter"
publish_to: 'none'

version: 1.0.0+1

environment:
  # SOLUÇÃO: Versão do SDK atualizada para ser compatível com os pacotes.
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase (Versões estáveis e compatíveis)
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  cloud_firestore: ^4.17.5
  firebase_storage: ^11.7.7

  # State Management
  provider: ^6.1.2

  # Features
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.1.1
  image_picker: ^1.1.2
  fl_chart: ^0.68.0

  # PDF & Printing
  printing: ^5.12.0
  pdf: ^3.11.0

  # Utilities
  logger: ^2.4.0
  uuid: ^4.4.0
  intl: ^0.19.0

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/data/