name: stoquer
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  # O SDK está um pouco diferente do que eu tinha sugerido.
  # Vamos manter a sua versão, mas garantir que seja compatível.
  # Usar >=3.4.1 <4.0.0 é uma boa prática para abranger mais versões.
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.15.1
  firebase_auth: ^5.6.2
  cloud_firestore: ^5.6.11
  firebase_storage: ^12.0.1
  
  # State Management (Adicionado)
  provider: ^6.1.5

  # Features
  qr_flutter: ^4.1.0
  mobile_scanner: ^7.0.1
  image_picker: ^1.1.2
  fl_chart: ^1.0.0 # Note: Esta versão é bem antiga, considere atualizar.

  # PDF & Printing
  printing: ^5.12.0
  pdf: ^3.10.8

  # Utilities
  logger: ^2.6.0
  uuid: ^4.5.1
  intl: ^0.19.0 # Versão ajustada para maior compatibilidade.

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0 # Versão ajustada para maior compatibilidade.

flutter:
  uses-material-design: true

